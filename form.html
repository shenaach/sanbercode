<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
        
        <form action="welcome.html" method="">
            <label for = "firstname">First Name :</label> <br>
            <input type="text" placeholder="firstname" name="firstname" id="firstname"><br><br>
            <label for = "lastname">Last Name :</label> <br>
            <input type="text" placeholder="lastname" name="lastname" id="lastname"><br><br>

            <label for = "gender">Gender :</label><br>
            <input type="radio" name="gender" value="1">Male <br>
            <input type="radio" name="gender" value="2">Female <br>
            <input type="radio" name="gender" value="3">Other<br>
            <br>
            <label for = "nationality">Nationality :</label><br>
            <select>
                <option>Indonesian</option>
                <option>Malaysian</option>
                <option>Korean</option>
            </select>
            <br>
            <br>
            <label for = "languagespoken">Language Spoken</label><br>
            <input type="checkbox" name="languagespoken" value="1">Bahasa Indonesia <br>
            <input type="checkbox" name="languagespoken" value="2">English <br>
            <input type="checkbox" name="languagespoken" value="3">Other <br>
            
            <br>
            <label for = "bio">Bio :</label><br>
            <textarea cols="40" rows="7" id="bio"></textarea>

            <br>
            <input type="submit" value="Sign Up">
        </form>

    </body>
</html>
